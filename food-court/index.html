<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/27594f998b.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <title>food court</title>
</head>

<body>

    <div class="container">
        <!-- Navbar -->
        <nav>
            <div class="logo">
                <img src="assets/images/favicon.png" alt="">
            </div>
            <div class="nav-link">
                <ul>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Our Blog</a></li>
                    <li><a href="">Our Shop</a></li>
                    <button><a href="">Order Now</a></button>
                </ul>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="hero">
            <!-- Left side -->
            <div class="left">
                <!-- Main text -->
                <div class="main-text">
                    <h1>Fresh Healthy</h1>
                    <h3>Delicious Food</h3>
                    <p>We made fresh and healthy foods</p>
                </div>
                <!-- Hero image -->
                <div class="main-img">
                    <img src="assets/images/main.png" alt="">
                </div>
            </div>

            <!-- Right side -->
            <div class="right">
                <!-- phase-1 (left-side) -->
                <div class="phase-1">
                    <!-- Menu text -->
                    <div class="options">
                        <h3><i class="fa-solid fa-circle-dot"></i>Burgers</h3>
                        <h5>Salads</h5>
                        <h5>Cakes</h5>
                    </div>

                    <!-- card items -->
                    <div class="card">
                        <!-- item-1 -->
                        <div class="item">
                            <!-- card-img -->
                            <div class="card-img">
                                <img src="assets/images/burger-1.png" alt="">
                            </div>
                            <!-- card-text -->
                            <div class="card-text">
                                <h1>Burger</h1>
                                <p>Cheese Burger</p>
                                <h5>$2.74</h5>
                            </div>
                            <div class="fav-icon like">
                                <i class="fa-solid fa-heart"></i>
                            </div>
                        </div>

                        <!-- item-2 -->
                        <div class="item">
                            <!-- card-img -->
                            <div class="card-img">
                                <img src="assets/images/burger-2.png" alt="">
                            </div>
                            <!-- card-text -->
                            <div class="card-text">
                                <h1>Happy Meal</h1>
                                <p>Maharaja Burger</p>
                                <h5>$5.00</h5>
                            </div>
                            <div class="fav-icon">
                                <i class="fa-regular fa-heart"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- phase-2 (right-side) -->
                <div class="phase-2">
                    <!-- card items -->
                    <div class="card">
                        <!-- item-1 -->
                        <div class="item">
                            <!-- card-img -->
                            <div class="card-img">
                                <img src="assets/images/burger-3.png" alt="">
                            </div>
                            <!-- card-text -->
                            <div class="card-text">
                                <h1>Burger</h1>
                                <p>Spicy Burger</p>
                                <h5>$3.99</h5>
                            </div>
                            <div class="fav-icon">
                                <i class="fa-regular fa-heart"></i>
                            </div>
                        </div>

                        <!-- item-2 -->
                        <div class="item">
                            <!-- card-img -->
                            <div class="card-img">
                                <img src="assets/images/burger-4.png" alt="">
                            </div>
                            <!-- card-text -->
                            <div class="card-text">
                                <h1>Burger</h1>
                                <p>Grilled Cheese Burger</p>
                                <h5>$4.25</h5>
                            </div>
                            <div class="fav-icon">
                                <i class="fa-regular fa-heart"></i>
                            </div>
                        </div>
                    </div>
                    <!-- Arrow button -->
                    <div class="arrow-btn">
                        <div class="btn">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
