    <link rel="stylesheet" href="assets/css/style.css">

    <title>404 | Boo!</title>

    <div class="container">

            </div>
            <!-- button -->
            <div class="btn">
                <!-- back button -->
                <button class="btn-1">
                    <a href="">

                    </a>
                </button>
                <!-- home button -->
                <button class="btn-2">
                    <a href="">
                        Take me home
                    </a>
                </button>
            </div>

        </div>

        <!-- right side -->
        <div class="right">
            <img src="assets/images/scary-ghost.png" alt="">
        </div>
    </div>
